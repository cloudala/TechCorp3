server.port=8080
spring.application.name=employee-management-api
spring.jackson.serialization.write-dates-as-timestamps=false

# Api URL for fetching user data
app.api.url=https://jsonplaceholder.typicode.com/users

# CSV file for importing employee data
# Without errors
# app.import.csv-file=employees.csv

# With errors
app.import.csv-file=employees-broken.csv

logging.level.root=INFO

# Thymeleaf settings
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML