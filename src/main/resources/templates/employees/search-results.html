<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Search Results</title>
</head>

<body>
<section layout:fragment="content">

    <h2>Employees from: <span th:text="${company}"></span></h2>

    <a th:href="@{/employees/search}" class="btn btn-secondary mb-3">New Search</a>

    <div th:if="${employees.isEmpty()}">
        <p>No employees found for this company.</p>
    </div>

    <table th:if="${!employees.isEmpty()}" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.surname}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.position}"></td>
            <td th:text="${emp.salary}"></td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
