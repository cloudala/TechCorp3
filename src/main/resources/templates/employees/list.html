<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Lista Pracownik√≥w</title>
</head>

<body>

<section layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Employee List</h2>
        <div>
            <a href="/employees/add" class="btn btn-primary">Add Employee</a>
            <a href="/employees/search" class="btn btn-info">Search Employees</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.name}">John</td>
                    <td th:text="${employee.surname}">Doe</td>
                    <td th:text="${employee.company}">Some Company</td>
                    <td th:text="${employee.position}">Developer</td>
                    <td th:text="${employee.salary}">0</td>
                    <td th:text="${employee.email}">john@example.com</td>
                    <td>
                        <a th:href="@{'/employees/edit/' + ${employee.email}}" class="btn btn-sm btn-warning me-1">Edit</a>
                        <a th:href="@{'/employees/delete/' + ${employee.email}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(employees)}">
                    <td colspan="6" class="text-center text-muted fst-italic">
                        No employees found.
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</section>

</body>
</html>
