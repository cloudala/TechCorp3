<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>TechCorp</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>

<body class="bg-light min-vh-100 d-flex flex-column">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Employee Management App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees}">Employees</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/departments}">Departments</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/statistics}">Statistics</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/files}">Files</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->

<main class="container flex-grow-1">

    <!-- Flash messages -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Page-specific content -->
    <section layout:fragment="content"></section>
</main>


<!-- FOOTER -->
<footer class="bg-dark text-light py-3 mt-4">
    <div class="container text-center">
        <small>&copy; 2025 TechCorp â€” All rights reserved.</small>
    </div>
</footer>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
