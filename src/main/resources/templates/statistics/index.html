<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Statistics Dashboard</title>
</head>
<body>

<section layout:fragment="content">

    <h2 class="mb-4">Statistics Dashboard</h2>

    <!-- General Statistics -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Employees</h5>
                    <p class="card-text" th:text="${totalEmployees}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Average Salary</h5>
                    <p class="card-text" th:text="${#numbers.formatDecimal(averageSalary, 0, 'POINT', 2, 'COMMA')}">0.00</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Departments</h5>
                    <p class="card-text" th:text="${totalDepartments}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Company Statistics Table -->
    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h5>Company Statistics</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Company</th>
                    <th>Employees</th>
                    <th>Average Salary</th>
                    <th>Highest Salary</th>
                    <th>Highest Paid Employee</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${companyStats}">
                    <td th:text="${entry.key}">Company Name</td>
                    <td th:text="${entry.value.employeeCount}">0</td>
                    <td th:text="${#numbers.formatDecimal(entry.value.averageSalary, 0, 'POINT', 2, 'COMMA')}">0.00</td>
                    <td th:text="${#numbers.formatDecimal(entry.value.highestSalary, 0, 'POINT', 2, 'COMMA')}">0.00</td>
                    <td th:text="${entry.value.highestPaidEmployee}">N/A</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Employees per Position -->
    <div class="card shadow-sm">
        <div class="card-header">
            <h5>Employees per Position</h5>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="entry : ${employeesByPosition}">
                    <span th:text="${entry.key}">Position</span>
                    <span class="badge bg-primary rounded-pill" th:text="${entry.value}">0</span>
                </li>
            </ul>
        </div>
    </div>

</section>

</body>
</html>
